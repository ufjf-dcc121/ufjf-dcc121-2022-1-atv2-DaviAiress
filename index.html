<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas e Listas</title>
</head>

<body>
    <h1>Claramente não é um título</h1>
    <p>
        <dd>Ou será que é?</dd>
    </p>

    <h2>Filmes e séries favoritos?</h2>
    <p>
        <h3>
            <b>Um</b>
        </h3>
    </p>
    <p>
        <h3>
            <b>
                <dd>Rango</dd>
            </b>
        </h3>
    </p>
    <p>
        <dd>
            <h3>
                <b>
                    <dd>
                        Legall...
                    </dd>
                </b>
            </h3>
        </dd>
    </p>

    <p>
        <ol type="I">
            <li>Breaking Bad</li>
            <li>Era do Gelo</li>
            <li>Até o ultimo homem</li>
        </ol>
    </p>
</body>

</html>
